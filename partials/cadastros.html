<div class="module-header">
    <h2>➕ Central de Cadastros</h2>
    <p>Acesso rápido para inserir novos dados no sistema</p>
</div>

<div class="card">
    <div class="card-header">
        <h3>Cadastros Principais</h3>
    </div>
    <div class="card-body">
        <p>Selecione o tipo de dado que deseja cadastrar:</p>
        
        <div class="quick-actions" style="margin-top: 20px;">
            <button class="quick-btn" id="btn-cadastro-cliente">
                <i class="fas fa-user-plus"></i>
                <span>Novo Cliente</span>
            </button>
            <button class="quick-btn" id="btn-cadastro-produto">
                <i class="fas fa-glasses"></i>
                <span>Novo Produto</span>
            </button>
            <button class="quick-btn" id="btn-cadastro-fornecedor">
                <i class="fas fa-truck"></i>
                <span>Novo Fornecedor</span>
            </button>
            <button class="quick-btn" id="btn-cadastro-receita">
                <i class="fas fa-file-medical"></i>
                <span>Nova Receita</span>
            </button>
            <button class="quick-btn" id="btn-cadastro-os">
                <i class="fas fa-clipboard-list"></i>
                <span>Nova Ordem de Serviço</span>
            </button>
        </div>
    </div>
</div>
